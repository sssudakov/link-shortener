{% extends 'base.html' %}

{% set title = "Shortened Link: " ~ original_url %}

{% block content %}
<h1>Shortened Link</h1>
<p>Original URL: <a href="{{ original_url }}">{{ original_url }}</a></p>
<p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
<a href="{{ url_for('routes.index') }}">Back to Home</a>
<p>Clicks: {{ clicks }}</p>
<p>Delete Link:</p>
<a href="{{ url_for('routes.delete_link_route', code=short_code) }}">Delete</a>
{% endblock %}
